<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <label for="bruker">Bruker:</label>
        <input id="bruker" name="bruker" type="text" required>
        <br>
        <label for="kunde">Kundenavn:</label>
        <input id="kunde" name="kunde" type="text" required>

        <h3>Internett</h3>
        <label for="internett">Velg internett:</label>
        <select name="internett">
            <option id="50mbit" value="Internett 50mbit">Internett 50mbit</option>
            <option id="100mbit" value="Internett 100mbit">Internett 100mbit</option>
            <option id="300mbit" value="Internett 300mbit">Internett 300mbit</option>
            <option id="500mbit" value="Internett 500mbit">Internett 500mbit</option>
        </select>

        <h3>Tilbehør</h3>
        <label for="dekoder">Ekstra TV-dekoder</label>
        <input id="dekoder" name="tilbehør" value="Ekstra TV-dekoder" type="checkbox">
        <br>
        <label for="extender">Wifi-extender</label>
        <input id="extender" name="tilbehør" value="Wifi-extender" type="checkbox">
        <br>
        <button type="submit">Submit</button>
    </form>

    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
    
<script src="script.js"></script>
</body>
</html>
